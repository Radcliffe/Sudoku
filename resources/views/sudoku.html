<script>
    $(document).ready(() => {
        const success = $('#success');
        $('input').val('');
        $.get("/api/sudoku", function(data, status){
            if (data.puzzle && data.puzzle.length === 81) {
                $('input').removeAttr('');
                for (let i = 0; i < 81; i++) {
                    let v = data.puzzle[i];
                    if (v !== '0') {
                        $(`input[data-index='${i}']`)
                            .val(v)
                            .attr('readonly', 'readonly');
                    }
                }

                $(document).on('change', 'input', (e) => {
                    for (let i = 0; i < 81; i++) {
                        if ($(`input[data-index='${i}']`).val() !== data.solution[i]) {
                            success.hide();
                            return false;
                        }
                    }
                    success.show();
                    $('input').attr('readonly', 'readonly');
                });

                $('#reset').click((e) => {
                    e.preventDefault();
                    $('#success').hide();
                    $('input').attr('readonly', 'readonly');
                    for (let i = 0; i < 81; i++) {
                        if (data.puzzle [i] === '0') {
                            let x = i % 9;
                            let y = Math.floor(i / 9);
                            $(`input[data-index='${i}']`).val('').removeAttr('readonly');
                        }
                    }
                });

                $('#cheat').click((e) => {
                    for (let i = 0; i < 81; i++) {
                        $(`input[data-index='${i}']`).val(data.solution[i]).attr('readonly', 'readonly');
                    }
                })
            }
        });
    });
